<style>

text-align: center;
color: yellow;

 #pressButton,#resetButton,#decrementButton,#Alert,button{
    
background-color: #ffa600  ;
    border: none;
    color: white;
    padding: 2px 2px;
    text-align: center;
    text-decoration: none;

<body>

<h1>Content Information</h1>
<p>This Page Is For Fun</p>

<p id="demo">Button Has Been Pressed 0 Times</p>

<script>
var index = 0;

function myFunction() {

index++;

if(index == 1){
    document.getElementById('demo').innerHTML = 'Button Has Been Pressed '+index+' Time';
}
else{
 document.getElementById('demo').innerHTML = 'Button Has Been Pressed '+index+' Times';
}

}

function reset() {
index = 0;
document.getElementById('demo').innerHTML = 'Button Has Been Pressed 0 Times';

}


function decrement(){
	
	if (index >= 0){
		index--;
	}

if (index < 0){
     document.getElementById('demo').innerHTML = 'Button Has Been Pressed 0 Times -- Already At Zero';

	}


if(index == 1){
    document.getElementById('demo').innerHTML = 'Button Has Been Pressed '+index+' Time';
}

if (index >= 0){
 document.getElementById('demo').innerHTML = 'Button Has Been Pressed '+index+' Times';
}

}

function alertfunct() {
    alert("Popup up Message");
}
</script>
<div style="text-align:center;">

<div id= "pressButton">
<button type="button" onclick="myFunction()">Increment Counter</button>
</div>
</br>
<div id= "decrementButton">
<button type="button" onclick="decrement()">Decrement</button>
</div>
<div id= "resetButton">
<button type="button" onclick="reset()">Reset Count</button>
</div>
<br>
<br>

<div id ="Alert">
	<button onclick="alertfunct()">Alert PopUp</button>	
</div>

</div>

</body>
